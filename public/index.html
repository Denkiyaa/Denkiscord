<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Denkiscord - Modular Chat, Voice & Screen Share</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HTML Yapısı -->
  <div id="container">
    <!-- Sol panel -->
    <div id="sidebar">
      <h2>Kanallar</h2>
      <ul id="channelList">
        <li id="genelChannel" class="active">
          Genel
          <ul id="channelUserList"></ul>
        </li>
      </ul>
    </div>
    <!-- Sağ panel -->
    <div id="mainContent">
      <div id="chatArea"></div>
      <div id="chatInputContainer">
        <input id="message" type="text" placeholder="Mesaj yazın...">
        <button id="sendBtn">Gönder</button>
      </div>
      <div id="voiceArea">
        <div id="voiceIndicator">Sen</div>
        <div id="nicknameDisplay"></div>
      </div>
      <div id="screenVideos"></div>
    </div>
  </div>

  <!-- Kontrol Paneli (ilk başta gizli) -->
  <div id="controlPanel" style="display: none;">
    <div id="connectionIndicator">Bağlı</div>
    <button id="disconnectBtn">❌ Disconnect</button>
    <button id="muteBtn">🔇 Mute</button>
    <button id="deafBtn">🙉 Deaf</button>
    <button id="screenShareCtrlBtn">🖥️ Screen Share</button>
    <div id="micSensitivityControl">
      Mic Sensitivity: <input type="range" id="micSensitivitySlider" min="1" max="100" value="20">
    </div>
  </div>

  <!-- Context Menu for Volume Control -->
  <div id="contextMenu" style="display: none;">
    <label>Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <!-- Socket.IO ve SimplePeer Kütüphaneleri -->
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js" defer></script>

  <!-- Global değişkenler ve DOM seçiciler -->
  <script src="js/globals.js" defer></script>

  <!-- Diğer modüller -->
  <script src="js/socket.js" defer></script>
  <script src="js/chat.js" defer></script>
  <script src="js/voice.js" defer></script>
  <script src="js/screenShare.js" defer></script>
  <script src="js/controlPanel.js" defer></script>

  <!-- Uygulama Başlatma -->
  <script src="js/app.js" defer></script>
</body>
</html>
